[PHP]
memory_limit = 256M
max_execution_time = 30
post_max_size = 130M
upload_max_filesize = 130M

allow_url_fopen = Off
allow_url_include = Off
cgi.fix_pathinfo=0
default_socket_timeout = 60
disable_classes =
disable_functions = exec,passthru,pcntl_alarm,pcntl_async_signals,pcntl_exec,pcntl_fork,pcntl_get_last_error,pcntl_getpriority,pcntl_setpriority,pcntl_signal,pcntl_signal_dispatch,pcntl_signal_get_handler,pcntl_sigprocmask,pcntl_sigtimedwait,pcntl_sigwaitinfo,pcntl_strerror,pcntl_wait,pcntl_waitpid,pcntl_wexitstatus,pcntl_wifcontinued,pcntl_wifexited,pcntl_wifsignaled,pcntl_wifstopped,pcntl_wstopsig,pcntl_wtermsig,popen,proc_nice,proc_open,shell_exec,show_source,system
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
expose_php = Off
session.gc_probability = 0
upload_tmp_dir=/tmp

[opcache]
opcache.memory_consumption=256
opcache.enable_file_override=1

[Session]
session.gc_probability = 0